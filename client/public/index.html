<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CHOMP</title>
  <script src="/js/bundle.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <script scr="js/bundle.js"></script>
</head>
<body>


  <div id="main-header-container">
    <section id ="main" class="searches">

      <header><h1 id="title">.chomp</h1>
        <img id="bowl" src="./images/logo.png" alt="logo">
      </header>

      <div class="ingredient-collabsible" data-collapsible-hover="exclusive">
        <input id="collapsible" class="toggle" type="checkbox">
        <label for="collapsible" class="lbl-toggle">Search by Ingredient</label>
        <div class="collapsible-content">
          <div class="content-inner">
            <h3 class="collapsible-header"></h3>

          <input class="input" placeholder="Ingredient" role="search"><br><br>
          <input id="ing-search" class="btn-search" type="submit" value="search">
          <!-- <input class="input" placeholder="Ingredient"><br><br>
          <input class="input" placeholder="Ingredient"><br><br> -->
        </div>
      </div>


      <div class="diet-collabsible">
        <input id="collapsible2" class="toggle" type="checkbox">
        <label for="collapsible2" class="lbl-toggle">Recipes by Diet</label>
        <div class="collapsible-diet">
          <select class="content-inner-diet">
            <option selected-disabled>Please Select Diet</option>
          </select>
        </div>

      </div>

      <div class="recipe-book">
        <input id="book" class="toggle" type="checkbox">
        <button for="book" class="lbl-toggle">My Recipe Book</button>
      </div>

    </section>
  </div>

  <div class=recipes>
    <div id=recipe-container>
    </div>
  </section>

</body>
</html>
